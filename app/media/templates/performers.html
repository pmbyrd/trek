{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}

<h1>{{title}}</h1>

<div class="container performers">
    <ul class="performers-list">
        {% for performer in performers %}
        <li class="performer">
            <a href="{{ url_for('media.performer', name=performer.name)}}">{{performer.name}}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{%endblock%}
