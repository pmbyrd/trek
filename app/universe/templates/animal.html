{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block content %}

<h1>{{ animal.name }}</h1>

<div class="container" id="{{animal.name}}">
<div class="card">
    <img class="card-img-top" src="{{image}}" alt="">
    <div class="card-body">
        <h3 class="card-title">{{animal.name}}</h4>
        </div>
    </div>
</div>

{% for span, p in paired_elements %}
<h4>{{span.get_text()}}</h4>
<p>{{p.get_text()}}</p>
{% endfor %}
{% endblock %}
