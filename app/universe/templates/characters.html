{% extends "base.html" %}
{% block title %} Characters {% endblock %}
{% block content %}

<h1>Characters</h1>
<p>Testing the characters page</p>

<!-- iterate over all the characters -->
<ul class="characters-list">
    {% for character in characters %}
    <li>
        <a href="/universe/characters/{{ character.name }}">{{ character.name }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
