
{% extends "base.html" %}
{% block title %} {{title}} {% endblock %}
{% block content %}
<h1>Locations</h1>
<ul class="locations-list">
    {% for location in locations %}
    <li>
        <a href="/universe/locations/{{ location.name }}">{{ location.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
